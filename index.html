<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Toss it!</title>
</head>

<body>
    <main>
        <section>
            <!-- Player 0 -->
            <div class="player-0-panel active">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <div class="player-name" id="name-0">Gambler One</div>
                <div class="player-points" id="points-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Your Turn</div>
                    <div class="player-current-points" id="current-0">20</div>
                </div>
            </div>
            
            <!-- Controls -->
            <div id="controls">
                <img src="./imgs/dice-4.jpeg"  alt="Craps"  class="craps">        
                    <div>
                      <ion-icon name="sync"></ion-icon>
                      <ion-icon name="expand"></ion-icon>
                      <button class="btn-new"><i class="ion-icon-checkmark-circle-outline"></i>New Game</button>
                      <button class="btn-toss"><i class="ion-icon-sync"></i>Toss It</button>
                      <button class="btn-hold"><i class="ion-icon-expand"></i>Hold</button>
                    </div>
            </div>
            
            <!-- Player 1 -->

            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Gambler Two</div>
                <div class="player-points" id="points-0"></div>
                <div clas="player-current-box">
                    <div class="player-current-label">Your Turn</div>
                    <div class="player-current-points" id="current-1">60</div>        
                </div>
            </div>
        </section>
    </main>
</body>
</html>
